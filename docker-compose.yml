version: '3.8'

services:
  web:
    image: php:8.2-apache
    container_name: stocky-web
    ports:
      - "80:80"
    volumes:
      - ./:/var/www/html
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_NAME: databasestocky
      DB_USER: admin
      DB_PASS: 3215556611xd
      DB_PORT: 3306
    command: >
      bash -c "
      docker-php-ext-install pdo pdo_mysql &&
      apache2-foreground
      "
    networks:
      - stocky-network

  db:
    image: mysql:8.0
    container_name: stocky-db
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: databasestocky
      MYSQL_USER: admin
      MYSQL_PASSWORD: 3215556611xd
    volumes:
      - db-data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - stocky-network

volumes:
  db-data:

networks:
  stocky-network:
    driver: bridge