<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stockyツ - Iniciar Sesión</title>
  <link rel="stylesheet" href="styles/login.css">
</head>
<body>
  <div class="login-container">
        <div class="logo">
            <h1>Stockyツ</h1>
            <p>Sistema de Inventario</p>
        </div>

        <div id="alertBox" class="alert"></div>
        <div id="loadingBox" class="loading"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="cedula">Cédula</label>
                <input type="text" id="cedula" name="cedula" required 
                       placeholder="Ingrese su cédula" autofocus>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required 
                       placeholder="Ingrese su contraseña">
            </div>

            <button type="submit" id="btnLogin" class="btn-login">
                Iniciar Sesión
            </button>
        </form>

    </div>
      <script>
        // =====================================================
        // CONFIGURACIÓN
        // =====================================================
        const API_URL = 'http://localhost/stocky/api';  // CAMBIA ESTO según tu configuración

        // =====================================================
        // ELEMENTOS DEL DOM
        // =====================================================
        const loginForm = document.getElementById('loginForm');
        const btnLogin = document.getElementById('btnLogin');
        const alertBox = document.getElementById('alertBox');
        const loadingBox = document.getElementById('loadingBox');

        // =====================================================
        // VERIFICAR SI YA HAY SESIÓN ACTIVA
        // =====================================================
        window.addEventListener('load', async () => {
            try {
                const response = await fetch(`${API_URL}/verificar-sesion.php`, {
                    credentials: 'include'
                });
                const result = await response.json();

                if (result.success) {
                    // Ya hay sesión activa, redirigir al dashboard
                    window.location.href = 'dashboard.html';
                }
            } catch (error) {
                console.log('No hay sesión activa');
            }
        });

        // =====================================================
        // MANEJAR EL LOGIN
        // =====================================================
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const cedula = document.getElementById('cedula').value.trim();
            const password = document.getElementById('password').value;

            // Validaciones básicas
            if (!cedula || !password) {
                mostrarAlerta('Por favor complete todos los campos', 'error');
                return;
            }

            // Deshabilitar botón y mostrar loading
            btnLogin.disabled = true;
            alertBox.style.display = 'none';
            loadingBox.style.display = 'block';

            try {
                const response = await fetch(`${API_URL}/login.php`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include', // Importante para manejar sesiones
                    body: JSON.stringify({ cedula, password })
                });

                const result = await response.json();

                loadingBox.style.display = 'none';

                if (result.success) {
                    // Login exitoso
                    mostrarAlerta(result.message, 'success');
                    
                    // Guardar información del usuario en localStorage (opcional)
                    localStorage.setItem('user', JSON.stringify(result.data.user));
                    
                    // Redirigir al dashboard después de 1 segundo
                    setTimeout(() => {
                        window.location.href = result.data.redirect;
                    }, 1000);
                } else {
                    // Login fallido
                    mostrarAlerta(result.message, 'error');
                    btnLogin.disabled = false;
                }
            } catch (error) {
                loadingBox.style.display = 'none';
                console.error('Error:', error);
                mostrarAlerta('Error al conectar con el servidor. Verifique que la API esté funcionando.', 'error');
                btnLogin.disabled = false;
            }
        });

        // =====================================================
        // FUNCIÓN PARA MOSTRAR ALERTAS
        // =====================================================
        function mostrarAlerta(mensaje, tipo) {
            alertBox.textContent = mensaje;
            alertBox.className = `alert alert-${tipo}`;
            alertBox.style.display = 'block';

            // Ocultar después de 5 segundos (solo para errores)
            if (tipo === 'error') {
                setTimeout(() => {
                    alertBox.style.display = 'none';
                }, 5000);
            }
        }

        // =====================================================
        // PERMITIR ENTER EN EL FORMULARIO
        // =====================================================
        document.getElementById('password').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                loginForm.dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
